<mat-dialog-content class="mat-typography">
  <div class="d-flex align-items-center justify-content-between m-b-16">
    <h4 class="f-s-16 f-w-600">
      {{ data.action }} Column
    </h4>
    <button mat-icon-button mat-dialog-close>
      <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
    </button>
  </div>

  <form #form="ngForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label class="f-w-600 m-b-8 d-block">Column Name</mat-label>
          <input
            type="text"
            matInput
            required
            [formControl]="nameControl"
            placeholder="Enter column name"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button 
          [mat-dialog-close]="{name: nameControl.value}" 
          [disabled]="nameControl.invalid" 
          color="primary">
    {{ data.action === "Edit" ? "Save" : "Add" }}
  </button>
  <button mat-flat-button class="bg-error text-white" (click)="onCancel()">
    Cancel
  </button>
</mat-dialog-actions>
