<table mat-table [dataSource]="dataSource" class="w-100">
          
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="p-l-0">
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()" color="primary"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="p-l-0">
                <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="selection.toggle(row)" color="primary"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Name</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center gap-16">
                <img
                  class="rounded-circle"
                  [src]="element.imagePath"
                  width="45"
                />
                <div>
                  <a
                    class="text-decoration-none"
                    (click)="setUser(element)"
                    [routerLink]="['/apps/employeeHistory']"
                  >
                    <h6 class="f-w-600 f-s-16 m-t-0">
                      {{ element.name }} {{ element.last_name }}
                    </h6>
                  </a>
                </div>
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="clock-in">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Clock-in
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.schedule }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Status
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              <app-timer [userId]="element.id" [timeZone]="companyTimezone"></app-timer>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="clock-out">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Clock-out
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">  
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div *ngIf="dataSource?.data?.length === 0 && loaded" class="text-center p-4 f-s-16 text-muted">
          No employees found.
        </div>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
