<mat-card class="cardWithShadow">
  <mat-card-content>
    <form #invoiceForm="ngForm">
      <div class="row justify-content-between m-b-24">
        <div class="col-sm-4 d-flex align-items-center">
          <h4 class="f-s-18 f-w-600">
            New Invoice
          </h4>
        </div>
        <div class="col-sm-4 text-right">
          <a routerLink="/apps/invoice" mat-flat-button class="bg-error text-white m-r-10">
            Cancel
          </a>
          <button mat-flat-button color="primary" (click)="saveDetail($event)" [disabled]="addForm.invalid">
            Save Invoice
          </button>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="row p-y-24">
        <div class="col-sm-6">
           <mat-form-field appearance="outline" class="w-100 hide-hint">
            <mat-label class="f-s-14 m-b-8">Client</mat-label>
            <mat-select (selectionChange)="handleCompanySelection($event)">
              <mat-option
                *ngFor="let company of companies"
                [value]="company.id"
              >
                {{ company.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" name="due_date" 
                   [(ngModel)]="invoice().due_date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Plan</mat-label>
            <mat-select name="plan_id" [(ngModel)]="invoice().plan_id" required>
              <mat-option *ngFor="let plan of plans" [value]="plan.id">
                {{ plan.name }} (${{ plan.price }})
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput type="number" name="amount" [(ngModel)]="invoice().amount" 
                   [value]="calculateAmount()" readonly>
          </mat-form-field>
        </div>
      </div>

      <div class="row" *ngIf="role === '1'">
        <div class="col-sm-6">
           <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Invoice description" name="description" 
                   [(ngModel)]="invoice().description" required>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
