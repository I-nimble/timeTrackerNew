<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between align-items-center m-b-16">
        <div class="col-lg-4">
        <button
            mat-flat-button
            color="primary"
            (click)="fileInput.click()"
        >
            Add Report
        </button>
        <input
            #fileInput
            type="file"
            style="display: none"
            (change)="onFileSelected($event)"
            accept=".pdf,.xlsx,.csv"
        />
        </div>
    </div>

    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="reportsList"
        matSort
        class="no-wrap m-t-0 v-middle w-100"
      >

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">
            ID
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">
                Report Date
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
                {{ element.created_at | date: 'MMMM yyyy' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="file_path">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">
            File
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.file_path }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">
            Status
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <span
              class="p-x-8 p-y-4 f-w-500 rounded-pill f-s-12"
              [ngStyle]="{
                'background-color': element.status ? 'var(--mat-sys-primary)' : 'rgb(248 192 118)',
                color: 'white'
              }"
            >
              {{ element.status ? 'Seen' : 'Pending' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">Action</th>
          <td mat-cell *matCellDef="let element" class="d-flex gap-8">
            <button
              mat-icon-button
              (click)="downloadReport(element.file_path, element.id)"
              matTooltip="Download"
            >
              <i-tabler name="download" class="icon-18 d-flex"></i-tabler>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteReport(element.id)"
              matTooltip="Delete"
            >
              <i-tabler name="trash" class="icon-18 d-flex"></i-tabler>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
