<mat-card class="cardWithShadow">
  <mat-card-content>
    <form #invoiceForm="ngForm">
      <div class="row justify-content-between m-b-24">
        <div class="col-sm-4 d-flex align-items-center">
           <h4 class="f-s-14 f-s-18 f-w-600">
            #{{ invoiceDetail()?.id }}
          </h4>
        </div>
        <div class="col-sm-4 text-right">
          <a routerLink="/apps/invoice" mat-flat-button class="bg-error text-white m-r-10">
            Cancel
          </a>
          <button mat-flat-button color="primary" (click)="saveDetail($event)" [disabled]="invoiceDetail()?.user_id == null || invoiceDetail()?.due_date == null || invoiceDetail()?.description == '' || invoiceDetail()?.amount == null">
            Save Invoice
          </button>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="row p-y-24">
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <mat-label class="f-s-14 m-b-8">Client</mat-label>
            <mat-select
              [(ngModel)]="invoiceDetail().user_id"
              name="user_id"
              required
              (selectionChange)="handleCompanySelection($event)">
              <mat-option
                *ngFor="let client of clients"
                [value]="client.id"
              >
                {{ client.name }} {{ client.last_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" name="due_date" 
                   [(ngModel)]="invoiceDetail().due_date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Invoice description" name="description" 
                     [(ngModel)]="invoiceDetail().description" required
                     style="height: 120px; resize: vertical;"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row p-y-24">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput type="number" name="amount" [(ngModel)]="invoiceDetail().amount">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
