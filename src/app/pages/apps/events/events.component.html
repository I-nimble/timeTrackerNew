<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="p-16 flex justify-end mb-4">
      <button mat-flat-button color="primary" (click)="addEvent()">
        Add Event
      </button>
    </div>
    <div class="p-16">
      <div class="table-responsive">
        <table mat-table [dataSource]="events" class="mat-mdc-table mdc-data-table__table cdk-table w-100" role="table">
          <ng-container matColumnDef="event">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Event</th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.event }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Description</th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.description }}</td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Type</th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.type.replace('_', ' ') | titlecase }}</td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Date</th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ formatDate(element.date) }}</td>
          </ng-container>
          <ng-container matColumnDef="attendees">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Attendees</th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ getAttendeesList(element.attendees) }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Actions
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              <button
                mat-icon-button
                color="primary"
                (click)="editEvent(element)"
                matTooltip="Edit"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteEvent(element)"
                matTooltip="Delete"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr *ngIf="!events || events.length === 0">
            <td colspan="3" style="text-align: center; padding: 12px;">
              No events available.
            </td>
          </tr>
        </table>
        <div class="text-center p-3 m-t-12 text-muted" *ngIf="!events || events.length === 0">
          No events available.
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
