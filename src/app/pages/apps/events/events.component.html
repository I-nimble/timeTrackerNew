<mat-card class="p-16 cardWithShadow">
  <div class="d-flex justify-content-between align-items-center mb-16">
    <h4 class="f-s-16 f-w-600">Events</h4>
    <button mat-flat-button color="primary" (click)="addEvent()">
      <mat-icon>add</mat-icon> Add Event
    </button>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="events" class="mat-mdc-table mdc-data-table__table" role="table">
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date:'mediumDate' }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editEvent(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEvent(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    <mat-paginator [length]="events.data.length" [pageSize]="10" [pageSizeOptions]="[5,10,25]">
    </mat-paginator>
</mat-card>
