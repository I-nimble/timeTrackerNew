<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title>Client Details</mat-card-title>
    <mat-card-subtitle>
      {{ client?.name }} {{ client?.last_name }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-lg-6">
        <h3>Client Info</h3>
        <p><strong>Email:</strong> {{ client?.email }}</p>
        <p><strong>Phone:</strong> {{ client?.phone }}</p>
      </div>

      <div class="col-lg-6">
        <h3>Company Info</h3>
        <img
          [src]="client?.company?.logo || 'assets/images/default-company-logo.png'"
          alt="Company Logo"
          width="80"
          height="80"
          style="object-fit: contain;"
        />
        <p><strong>Name:</strong> {{ client?.company?.name }}</p>
        <p><strong>Website:</strong>
          <a [href]="client?.company?.website" target="_blank">{{ client?.company?.website }}</a>
        </p>
        <p><strong>Location:</strong> {{ client?.company?.location }}</p>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="back.emit()">Back</button>
  </mat-card-actions>
</mat-card>
