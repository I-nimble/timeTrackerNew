<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="client-details-container">
      <div class="left-column">
        <h2>{{ client?.company?.name || '' }}</h2>
        <p>{{ client?.company?.description || '' }}</p>
      </div>

      <div class="right-column">
        <div class="field-row">
          <div class="field-block">
            <p class="field">Departments</p>
            <p class="info">{{ departmentsList }}</p>
          </div>
          <div class="field-block">
            <p class="field">Phone</p>
            <p class="info">{{ client?.phone || '' }}</p>
          </div>
        </div>

        <div class="field-row">
          <div class="field-block">
            <p class="field">Email</p>
            <p class="info">{{ client?.email || '' }}</p>
          </div>
          <div class="field-block">
            <p class="field">Website</p>
            <p class="info">
              <a *ngIf="client?.company?.website" [href]="client.company.website" target="_blank">
                {{ client.company.website }}
              </a>
            </p>
          </div>
        </div>

        <div class="field-row">
          <div class="field-block">
            <p class="field">Location</p>
            <p class="info">{{ client?.company?.location || '' }}</p>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
