<mat-card class="cardWithShadow maintenance">
  <mat-card-content>
    <div class="d-flex justify-content-center align-items-center">
        <img src="assets/images/my-sentinel.png" alt="My Sentinel Logo" height="120"/>
      </div>
      <h2>Coming soon!</h2>
  </mat-card-content>
</mat-card>

<!-- Delete later *ngIf="false" -->
<mat-card class="cardWithShadow" *ngIf="false">
  <mat-card-content>
    <div class="d-flex justify-content-center align-items-center m-b-16">
      <img src="assets/images/my-sentinel.png" alt="My Sentinel Logo" height="120"/>
    </div>
    <div *ngIf="showKeywordFilter && availableKeywords.length > 0" class="d-flex justify-content-center align-items-center mb-16">
      <mat-form-field appearance="outline" class="col-6">
        <mat-label>Filter by Keywords</mat-label>
        <mat-select multiple [(ngModel)]="selectedKeywords" (selectionChange)="onKeywordFilterChange()">
          <mat-option *ngFor="let keyword of availableKeywords" [value]="keyword">
            {{ keyword }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-16">
      <app-match
        appearance="outline"
        class="flex-grow-1 hide-hint m-b-0 m-r-20"
        [loading]="aiLoading"
        [aiEnabled]="true"
        [showCustomSearch]="true"
        [hasKeywords]="selectedKeywords.length > 0"
        placeholder="Search posts..."
        (askAI)="askGemini($event)"
        (searchChange)="onManualSearch($event)">
      </app-match>
    </div>

    <div *ngIf="aiLoading || aiAnswer" class="mb-16">
      <mat-card color="accent" class="p-16">
        <div>
          <ng-container *ngIf="aiLoading; else showAnswer">
            <div class="d-flex align-items-center gap-8">
              <img
                src="assets/icons/ai-loader.gif"
                alt="AI loading"
                style="width: 80px; height: 80px;"
              />
              <span>Searching for related posts...</span>
            </div>
          </ng-container>
          <ng-template #showAnswer>
            <div [innerHTML]="aiAnswer | markdown | linebreak"></div>
          </ng-template>
        </div>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>

<!-- Change later *ngIf="filteredPosts.length > 0" -->
<mat-card class="cardWithShadow mt-16" *ngIf="false">
  <mat-card-content>
    <div class="table-responsive">
      <app-scrapper-table [items]="filteredPosts"></app-scrapper-table>
    </div>
  </mat-card-content>
</mat-card>
