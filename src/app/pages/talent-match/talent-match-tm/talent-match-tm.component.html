<div class="row">
  <div class="col-12">
    <mat-card class="mat-card-top cardWithShadow p-16">
      <h4>
        Talent match
        <span class="f-s-14 f-w-400 d-block">
          Browse open positions and apply
        </span>
      </h4>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="f-w-600">
              Position
            </th>
            <td mat-cell *matCellDef="let position">
              <div class="f-w-600">
                {{ position.title }}
              </div>
              <div class="f-s-12 text-muted" *ngIf="position.description">
                {{ position.description }}
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 text-center">
              Action
            </th>
						<td mat-cell *matCellDef="let position" class="text-center">
							<button
								mat-raised-button
								color="primary"
								[disabled]="position.id === currentApplicationPositionId"
								(click)="applyForPosition(position)"
							>
								{{ position.id === currentApplicationPositionId ? 'Applied' : 'Apply for this position' }}
							</button>
						</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
