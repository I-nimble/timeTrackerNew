<h2 mat-dialog-title>Reject Candidate</h2>

<mat-dialog-content>
  <p class="mb-2">
    Provide a reason for rejecting
    <strong>{{ data?.candidate?.name }}</strong>
  </p>
  <form [formGroup]="rejectionForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Rejection reason</mat-label>
      <textarea
        matInput
        rows="4"
        formControlName="rejection_reason"
        cdkFocusInitial
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="onReject()">
    Reject
  </button>
</mat-dialog-actions>
