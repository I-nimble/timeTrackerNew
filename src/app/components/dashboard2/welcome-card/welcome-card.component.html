<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-sm-6">
        <mat-card-title>Welcome {{userName}}</mat-card-title>
        <mat-card-subtitle class="m-b-30"
          >Check all the statistics</mat-card-subtitle
        >
        <a [routerLink]="['/apps/chat/support']">
          <button mat-flat-button>
            Contact Support
          </button>
        </a>
      </div>
      <div class="col-sm-5">
        <img
          src="assets/images/backgrounds/welcome.png"
          alt="welcome"
          width="280"
          class="welcome-img d-none d-lg-flex"
        />
      </div>
    </div>
  </mat-card-content>
</mat-card>
