<mat-card class="cardWithShadow h-100">
  <mat-card-header>
    <div class="d-flex align-items-center justify-content-end w-100">
      <div *ngIf="role == '1'">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Select a Company</mat-label>
          <mat-select
            [(value)]="selectedClient"
            (selectionChange)="onClientChange($event.value)"
          >
            <mat-option [value]="null" disabled>Select a client</mat-option>
            <mat-option *ngFor="let company of companiesList" [value]="company">
              {{ company.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-5 mb-2">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            placeholder="Start date"
            [(ngModel)]="startDate"
            (dateChange)="onDateRangeChange()"
          />
          <input
            matEndDate
            placeholder="End date"
            [(ngModel)]="endDate"
            (dateChange)="onDateRangeChange()"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-content class="p-t-0">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Profile Column -->
        <ng-container matColumnDef="profile">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
            Team Member
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <img
                [src]="
                  element.profile.image ||
                  'assets/images/default-user-profile-pic.png'
                "
                alt="users"
                width="50"
                height="50"
                class="rounded-circle"
              />
              <div class="m-l-16">
                <h6 class="text-truncate-2 f-s-14 f-w-600">
                  {{ element.profile.name }}
                </h6>
                <span class="f-s-14">{{ element.profile.position }}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Worked Hours Column -->
        <ng-container matColumnDef="workedHours">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
            Worked Hours
          </th>
          <td mat-cell *matCellDef="let element">{{ element.workedHours }}</td>
        </ng-container>

        <!-- Completed task Column -->
        <ng-container matColumnDef="completedTasks">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
            Completed
          </th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.completed }}</span>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
            Status
          </th>
          <td mat-cell *matCellDef="let element">
            <span
              class="bg-light-{{ element.progress }} text-{{
                element.progress
              }} border-{{ element.progress }} rounded f-w-600 p-6 p-y-4 f-s-12"
            >
              {{ element.status }}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="isLoading" class="text-center p-4">
      <mat-progress-spinner diameter="70" style="margin: 0 auto;" mode="indeterminate"></mat-progress-spinner>
    </div>
    <div *ngIf="!isLoading && dataSource?.length === 0" class="text-center p-4 f-s-16 text-muted">
      No completed tasks yet.
    </div>
    </div>
  </mat-card-content>
</mat-card>
