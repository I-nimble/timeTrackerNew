<mat-card class="cardWithShadow h-100 w-100">
  <mat-card-header>
    <div class="d-flex align-items-center justify-content-between w-100">
      <mat-card-title>Activity Report</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content class="p-t-30">
    <div class="row m-b-32">
      <div class="col-lg-12">
        <apx-chart
          [series]="trafficChart.series"
          [plotOptions]="trafficChart.plotOptions"
          [dataLabels]="trafficChart.dataLabels"
          [chart]="trafficChart.chart"
          [legend]="trafficChart.legend"
          [colors]="trafficChart.colors"
          [tooltip]="trafficChart.tooltip"
          [labels]="trafficChart.labels"
          [stroke]="trafficChart.stroke"
        ></apx-chart>
        <div class="donut-center-label" *ngIf="isChartLoaded">
          <h2>{{ formattedHoursWorked }}</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="m-t-30">
          <div class="d-flex align-items-center gap-12">
            <span class="text-primary">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div>
              <h5 class="f-w-600 m-t-4 f-s-16 m-t-4">
                {{ formattedHoursWorked }}
                <!-- <span class="text-success f-s-12 m-l-4">+23%</span> -->
              </h5>
              <span class="f-s-14">Worked Hours</span>
            </div>
          </div>
          <div class="d-flex align-items-center m-t-24 gap-12">
            <span style="color: #adb0bb;">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div>
              <h5 class="f-w-600 m-t-4 f-s-16 m-t-4">{{ formattedHoursLeft }}</h5>
              <span class="f-s-14">Hours Left</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
