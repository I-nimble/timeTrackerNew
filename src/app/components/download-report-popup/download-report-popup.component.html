<mat-dialog-content style="border: 5px solid #9CB764;">
    <div class="w-100 d-flex justify-content-end">
        <button mat-button [mat-dialog-close]="true" id="btn-close">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="d-flex flex-column align-items-center">
        <h2 id="report-date">{{ today | date: 'dd/MM/yyyy' }}</h2>
        <h1>Total hours report</h1>
        <div class="row report-info">
            <div class="col-md-4 col-12">
                <p class="d-flex justify-content-center align-items-center w-100 h-100">
                    Check out your team member's performance review. Select which team member(s) report(s) you want to take a look into and download them here.
                </p>
            </div>
            <div class="col-md-8 col-12">
                <ul>
                    <li *ngFor="let user of data?.users" 
                        class="d-flex align-items-center"
                        (click)="toggleUserSelection(user)">
                      <i class="fa-regular" 
                         [class.fa-square]="!selectedUsers.includes(user)"
                         [class.fa-square-check]="selectedUsers.includes(user)">
                      </i>
                      <p>{{ user.name }} {{ user.last_name }}</p>
                    </li>
                  </ul>
            </div>
        </div>
        <a class="btn btn-primary mt-4 ml-3" (click)="downloadReport()">
            Download report
        </a>
    </div>
  </mat-dialog-content>
