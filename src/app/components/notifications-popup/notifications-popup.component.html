<h2 mat-dialog-title style="text-align: center;">NOTIFICATIONS</h2>
<mat-dialog-content style="text-align: center;">
  You have new notifications
</mat-dialog-content>
<mat-dialog-actions class="d-flex flex-end">
  <div class="w-100 d-flex justify-content-center">
    <button
    mat-button
    class="ms-2 rounded shadow px-4 py-1 btn btn-primary"
    [mat-dialog-close]="true"
  >
    OK
  </button>
  </div>
</mat-dialog-actions>
