<div class="entries-panel row m-t-15">
  <div class="col-12">
        <mat-form-field appearance="outline" class="w-100 m-0" *ngIf="entryCheck">
          <mat-label>Write a comment (optional)</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="entry.description"
            placeholder="Write a comment (optional)"
          />
        </mat-form-field>
  </div>
  <div class="col-12">
     <div 
        *ngIf="loading"
        class="col-12 d-flex timer"
      >
        Loading...
      </div>
      <div
        class="d-flex justify-content-end timer"
        *ngIf="!loading"
      >
        <div class="text-end col" *ngIf="currentTime != null && entryCheck && UTCStartTime && currentDateTime">
          <p class="mb-0 fs-4">{{ timer }}</p>
        </div>

        <div class="col-sm-auto col-4">
          @if ((validStartTime && currentDateTime) || !loading) {
            <button
              mat-flat-button
              *ngIf="!entryCheck"
              (click)="addEntry()"
              class="shadow rounded start"
            >
              START
            </button>
            <button
              mat-flat-button
              *ngIf="currentTime != null && entryCheck"
              class="shadow rounded stop"
              (click)="endCurrentEntry()"
            >
              STOP
            </button>
          }
        </div>
      </div>
  </div>
</div>
