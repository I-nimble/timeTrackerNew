<mat-card class="cardWithShadow" @fadeInUp>
  <mat-card-content>
    <div class="row m-b-24">
      <div class="col-sm-4 d-flex align-items-center">
        <h4 class="f-s-18 f-w-600">Bank Transfer Details</h4>
      </div>
    </div>
    <mat-divider></mat-divider>

    <div class="p-t-24">
      <div class="bank-transfer-info">
        <div class="detail-row">
          <span>Amount to Transfer: </span>
          <strong>${{ amount | number:'1.2-2' }}</strong>
        </div>
        <div class="detail-row">
          <span>Bank Name: </span>
          <strong>{{ bankName }}</strong>
        </div>
        <div class="detail-row">
          <span>Account Number: </span>
          <strong>{{ accountNumber }}</strong>
        </div>
        <div class="detail-row">
          <span>Invoice ID: </span>
          <strong>{{ invoiceId }}</strong>
        </div>
        <div class="detail-row">
          <span>Instructions: </span>
          <p>Please use the above reference when making the transfer.</p>
        </div>
      </div>

      <div class="m-t-32">
        <button mat-flat-button color="primary" (click)="confirmTransfer()">
          Done
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
