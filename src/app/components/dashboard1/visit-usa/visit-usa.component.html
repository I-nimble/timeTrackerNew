<mat-card class="cardWithShadow h-100 d-flex justify-content-between">
  <mat-card-content class="p-24">
    <mat-card-title>Geofencing</mat-card-title>
    <div
      id="current-visitors"
      style="width: 100%; height: 500px"
      class="m-y-20"
    ></div>
  </mat-card-content>
  <mat-card-content>
    <div class="d-flex align-items-center justify-content-between gap-16">
      <span class="f-w-600 f-s-14">ATL</span>
     <span class="f-w-600 f-s-14">EST. {{ atlTime }}</span>
    </div>
    <div class="d-flex align-items-center justify-content-between gap-16 m-t-20">
      <span class="f-w-600 f-s-14">MCBO</span>
      <span class="f-w-600 f-s-14">EST. {{ mcboTime }}</span>
    </div>
  </mat-card-content>
</mat-card>
