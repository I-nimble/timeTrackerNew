<div class="d-flex flex-row justify-content-between align-items-center">
    <div></div>
    <mat-dialog-actions class="d-flex flex-end">
        <div class="w-100 d-flex justify-content-center">
            <button
                mat-button
                class="ms-2 rounded shadow px-4 py-1 btn btn-danger"
                [mat-dialog-close]="true"
            >
                <i class="fa-solid fa-xmark"></i>
            </button>
      </div>
    </mat-dialog-actions>
</div>
<mat-dialog-content>
    <h2 mat-dialog-title class="text-center mt-2 mb-4">Remember to log your today's achieved goals!</h2>
    <div class="d-flex flex-row justify-content-around" style="width: 75%; margin: 0 auto;">
        <a 
            class="btn btn-danger mt-4 mr-3"
            [mat-dialog-close]="'later'"
        >
            Maybe later
        </a>
        <a 
            class="btn btn-primary mt-4 ml-3"
            [mat-dialog-close]="'now'"
        >
            Log my goals
        </a>
    </div>
  </mat-dialog-content>
