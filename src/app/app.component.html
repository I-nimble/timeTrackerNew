<router-outlet></router-outlet>

@if (cometChatService.outGoingCallObject) {
    <div id="outgoingCall">
        <cometchat-outgoing-call 
            [call]="cometChatService.outGoingCallObject"
            [onCloseClicked]="handleOnCloseClicked"
            [disableSoundForCalls]="true"
        >
        </cometchat-outgoing-call>
    </div>
}

@if (cometChatService.isCallOngoing) {
    <cometchat-ongoing-call
        id="callScreen"
        [sessionID]="sessionId" 
        [callSettingsBuilder]="callSettings"
    >
    </cometchat-ongoing-call>
}

@if (incomingCall) {
    <app-custom-incoming-call 
        [incomingCall]="incomingCall" 
        (incomingCallAccepted)="acceptIncomingCall()" 
        (incomingCallRejected)="rejectIncomingCall()"
    >
    </app-custom-incoming-call>
}
