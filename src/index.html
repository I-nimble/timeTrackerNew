<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inimble App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>

  <!--Chat Script-->
  <script type="text/javascript">
    window.Tawk_API = window.Tawk_API || {};
    var Tawk_LoadStart = new Date();

    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/67101a094304e3196ad2ecce/1iabebdro';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);

      window.Tawk_API.onLoad = function () {
        window.Tawk_API.minimize();
        window.Tawk_API.setAttributes({
          'name': localStorage.getItem('username') || 'Guest',
          'email': localStorage.getItem('email') || ''
        }, function(error) {
          // console.log(error);
        });
        if (localStorage.getItem('role') == '3') {
          window.Tawk_API.showWidget();
        }
        else {
          window.Tawk_API.hideWidget();
        }
      };
    })();
  </script>
</body>
</html>
